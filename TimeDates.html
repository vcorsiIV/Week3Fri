<!DOCTYPE html>
<html>
<head>
    <title>Day and Time</title>
    <meta charset="utf-8" />
    <style>
    </style>
    <script language="javascript" type="text/javascript">

        function dateTime() {
            var date = new Date();
            var today = date.getDay();
            var hour = date.getHours();
            var min = date.getMinutes();
            var sec = date.getSeconds();
            var time = date.toLocaleTimeString();
            var weekDay = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var MilHour = ["1 AM : ", "2 AM : ", "3 AM : ", "4 AM : ", "5 AM : ", "6 AM : ", "7 AM : ", "8 AM : ", "9 AM : ", "10 AM : ", "11 AM : ",
                "12 PM : ", "12 PM : ", "1 PM : ", "2 PM : ", "3 PM : ", "4 PM : ", "5 PM : ", "6 PM : ", "7 PM : ", "8 PM : ", "9 PM : ", "10 PM : ", "11 PM : ", "12 AM : "];

              

            document.getElementById('placement').innerHTML = ("<b>Today is: </b>" + weekDay[today] + "<br><b>Current Time: </b>" + MilHour[hour] + min + " : " + sec);
        }

    </script>
</head>
<body>
    <h1>Displaying the Day and the Time:</h1>
    <br />

    <button type="button" onclick="dateTime()">
        Display Day and Time.
    </button><br />
    <p id="placement">Day and time will be placed here</p>.<br />
</body>
</html>
